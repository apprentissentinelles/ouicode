<header class="header d-flex flex-row">
    <div class="header_content d-flex flex-row align-items-center">
      <!-- Logo -->
      <div class="logo_container">
        <div class="logo">
          <img src="assets/images/logo.png" alt="">
          <span>OUI<i>CODE</i></span>
        </div>
      </div>

      <!-- Main Navigation -->
      <nav class="main_nav_container">
        <div class="main_nav">
          <ul class="main_nav_list">
            <li class="main_nav_item"><a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
true}">Dashboard</a></li>
            <li class="main_nav_item"><a routerLink="/courses" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
true}">Courses</a></li>
            <li class="main_nav_item"><a routerLink="/playground" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
true}">Playground</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="header_side d-flex flex-row justify-content-center align-items-center">
    	<img src="assets/images/phone-call.svg" alt="phone-call">
    	<span>+33 6 67 89 75 60</span>
    </div>

    <!-- Hamburger -->
    <div class="hamburger_container">
    	<i class="fas fa-bars trans_200"></i>
    </div>

</header>
